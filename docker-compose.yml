version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: hexa_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hexa_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hexa_network

  # Optional: PGAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: hexa_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@hexa.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - hexa_network

volumes:
  postgres_data:
    driver: local

networks:
  hexa_network:
    driver: bridge
